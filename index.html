<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./files/css/index.css">
    <title>Text Encyption</title>
</head>
<body>
    
    <div class="encryption-container">
        <header>
            <div class="grid">
                <div style="grid-area: brand;">
                    <img src="./files/images/rebellion-logo.png" alt="rebellion-logo.png" width="100px">
                </div>
                <div style="grid-area: other; text-align: right;">
                    <p>Text Encryption</p>
                </div>
            </div>
        </header>
        <nav>
            <div class="columns">
                <div class="column">
                    <a onclick="SwitchTab()">Encryption</a>
                </div>
                <div class="column">
                    <a onclick="SwitchTab()">Decryption</a>
                </div>
            </div>
        </nav>
        <main>
            <form class="active" id="encryption">
                <div class="columns">
                    <div class="column">
                        <h3 class="title">Encryption</h3>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <select name="">
                            <option value="ASCII">Encryption Technique</option>
                        </select>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label>Enter Input Text</label>
                        <textarea name="" rows="6" placeholder="Input text..."></textarea>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label>Output Text</label>
                        <textarea name="" rows="6" placeholder="Output text..."></textarea>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <button type="submit">Encrypt</button>
                    </div>
                </div>
            </form>

            <form id="decryption">
                <div class="columns">
                    <div class="column">
                        <h3 class="title">Decryption</h3>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <select name="">
                            <option value="ASCII">Encryption Technique</option>
                        </select>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label>Enter Input Text</label>
                        <textarea name="" rows="6" placeholder="Input text..."></textarea>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label>Output Text</label>
                        <textarea name="" rows="6" placeholder="Output text..."></textarea>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <button type="submit">Decrypt</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="./files/js/index.js"></script>
</body>
</html>
